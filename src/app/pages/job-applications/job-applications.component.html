<div class="main-container">
    <h1>Jobs Applications</h1>

    <table mat-table [dataSource]="filteredData">
        <ng-container matColumnDef="id">
            <th mat-header-cell cdkDrag *matHeaderCellDef mat-sort-header>Id</th>
            <td id="data" mat-cell *matCellDef="let element">
                {{ element.id }}
            </td>
        </ng-container>

        <ng-container matColumnDef="status">
            <th mat-header-cell cdkDrag *matHeaderCellDef mat-sort-header>Status</th>
            <td mat-cell *matCellDef="let element">{{ element.status }}</td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell cdkDrag *matHeaderCellDef mat-sort-header>
                Email
            </th>
            <td mat-cell *matCellDef="let element">
                {{ element.email | capitalizeFirstLetter }}
            </td>
        </ng-container>

        <ng-container matColumnDef="description">
            <th mat-header-cell cdkDrag *matHeaderCellDef mat-sort-header>Job description</th>
            <td mat-cell *matCellDef="let element">
                {{ element.jobDescription }}
            </td>
        </ng-container>

        <ng-container matColumnDef="application date">
            <th mat-header-cell cdkDrag *matHeaderCellDef mat-sort-header>Application date</th>
            <td mat-cell *matCellDef="let element">
                {{ element.date_envoi }}
            </td>
        </ng-container>

        <ng-container matColumnDef="interview">
            <th mat-header-cell cdkDrag *matHeaderCellDef mat-sort-header>Interview</th>
            <td mat-cell *matCellDef="let element"><span *ngIf="isAdmin"><button (click)="planInterview(element)"
                        mat-stroked-button color="primary" *ngIf="element.status === 'ACCEPTED'"> Plan
                        an interview</button> </span></td>
        </ng-container>

        <ng-container matColumnDef="show">
            <th mat-header-cell cdkDrag *matHeaderCellDef mat-sort-header></th>
            <td mat-cell *matCellDef="let element"> <button mat-icon-button (click)="openDialog(element)">
                    <mat-icon>remove_red_eye</mat-icon>
                </button>
            </td>
        </ng-container>



        <ng-container>
            <tr mat-header-row *matHeaderRowDef="columns"></tr>
        </ng-container>

        <ng-container>
            <tr mat-row *matRowDef="let row; columns: columns" tabindex="0" (keydown)="onRowKeyDown($event, row.id)">
            </tr>
        </ng-container>
    </table>
</div>
