<body>
  <section class="HEADER_section" mat-dialog-title>
    <mat-icon>edit</mat-icon>
    <h3>Job application details</h3>
  </section>

  <mat-dialog-content class="CONTENT_section">
    <form class="fields" [formGroup]="jobApplicationByIdFormGroup">

      <div class="field">
        <label>
          <span>Status</span>
          <select class="input_field" formControlName="status">
            <option [value]="status" *ngFor="let status of availablesStatus">
              {{ status }}
            </option>
          </select>
        </label>
      </div>

      <div class="field">
        <label>
          <span> Job decription</span>
          <div class="input_field">
            <input readonly type="text" formControlName="description" />
          </div>
        </label>
      </div>

      <div class="field">
        <label>
          <span>Application date</span>
          <div class="input_field">
            <input readonly class="calendar-input" type="date" formControlName="applicationDate" />
          </div>
        </label>
      </div>

      <div class="field">
        <label>
          <span>
            Email
          </span>
          <div class="input_field">
            <input readonly class="calendar-input" formControlName="email" type="text" />
          </div>
        </label>
      </div>

    </form>
  </mat-dialog-content>

  <mat-dialog-actions class="footer" align="end">
    <button class="abort-changes-button" mat-flat-button (click)="close()">
      Cancel
    </button>
    <button *ngIf="isAdmin" (click)="submit()" [disabled]="!jobApplicationByIdFormGroupControls.status.dirty" class="save-changes-button" mat-flat-button>
      Submit
    </button>
  </mat-dialog-actions>
</body>
