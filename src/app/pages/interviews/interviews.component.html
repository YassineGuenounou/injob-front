<div class="main-container">
  <h1>Interviews</h1>

  <table mat-table [dataSource]="filteredData">
    <ng-container matColumnDef="id">
      <th mat-header-cell cdkDrag *matHeaderCellDef mat-sort-header>Id</th>
      <td id="data" mat-cell *matCellDef="let element">
        {{ element.id }}
      </td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell cdkDrag *matHeaderCellDef mat-sort-header>Interview date</th>
      <td mat-cell *matCellDef="let element">{{ element.interviewDate }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell cdkDrag *matHeaderCellDef mat-sort-header>
        Email
      </th>
      <td mat-cell *matCellDef="let element">
        {{ element.email | capitalizeFirstLetter }}
      </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell cdkDrag *matHeaderCellDef mat-sort-header>
        Status
      </th>
      <td mat-cell *matCellDef="let element">
        {{ element.interviewStatus }}
      </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell cdkDrag *matHeaderCellDef mat-sort-header>Job description</th>
      <td mat-cell *matCellDef="let element">
        {{ element.description }}
      </td>
    </ng-container>

    <ng-container matColumnDef="job application id">
      <th mat-header-cell cdkDrag *matHeaderCellDef mat-sort-header>Job application ID</th>
      <td mat-cell *matCellDef="let element">
        {{ element.jobApplyId }}
      </td>
    </ng-container>

    <ng-container>
      <tr mat-header-row *matHeaderRowDef="columns"></tr>
    </ng-container>

    <ng-container>
      <tr mat-row *matRowDef="let row; columns: columns" tabindex="0" (click)="openDialog(row)" (keydown)="onRowKeyDown($event, row.id)"></tr>
    </ng-container>
  </table>
</div>
