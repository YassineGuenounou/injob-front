<div class="main-container">
  <h1>Jobs Offers</h1>

  <table mat-table [dataSource]="filteredData">
    <ng-container matColumnDef="id">
      <th mat-header-cell cdkDrag *matHeaderCellDef mat-sort-header>Id</th>
      <td id="data" mat-cell *matCellDef="let element">
        {{ element.id }}
      </td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell cdkDrag *matHeaderCellDef mat-sort-header>Type</th>
      <td mat-cell *matCellDef="let element">{{ element.type }}</td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell cdkDrag *matHeaderCellDef mat-sort-header>
        Description
      </th>
      <td mat-cell *matCellDef="let element">
        {{ element.description | capitalizeFirstLetter }}
      </td>
    </ng-container>

    <ng-container matColumnDef="publish">
      <th mat-header-cell cdkDrag *matHeaderCellDef mat-sort-header>Publish</th>
      <td mat-cell *matCellDef="let element">
        {{ element.date_publication }}
      </td>
    </ng-container>
    <ng-container matColumnDef="edit">
      <th mat-header-cell cdkDrag *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let element">
        <button
          (click)="navigateToLicenseByIdPage(element.id)"
          mat-icon-button
          disableRipple
        >
          <mat-icon>remove_red_eye</mat-icon>
        </button>
      </td>
    </ng-container>
    <ng-container>
      <tr mat-header-row *matHeaderRowDef="columns"></tr>
    </ng-container>
    <ng-container>
      <tr mat-row *matRowDef="let row; columns: columns"></tr>
    </ng-container>
  </table>
</div>
